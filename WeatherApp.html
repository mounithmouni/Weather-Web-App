<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="WeatherApp.css">
</head>
<body>
    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false" >
            <button type="submit"><img src="Images/search.png" class="searchPNG" alt="Search PNG"></button>
        </div>
        <div class="weather">
            <img src="Images/clouds.png" alt="weather-icon" class="weather-icon">
            <h1 class="temp">0</h1>
            <h2 class="city">New York</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="Images/humidity.png" alt="Humidityicon" class="icons">
                <div>
                    <p class="humidity">0%</p>
                    <p>Humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="Images/wind.png" alt="Windicon" class="icons">
                <div>
                    <p class="wind">0 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>

    <script src="WeatherApp.js"></script>
</body>
</html>
