<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p class="title">Weather App</p>
    <p class="txt">Enter the city names, correctly to get the weather.</p>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter City Name" spellcheck="false" />
        <button type="submit">
          <img src="Images/search.png" class="searchPNG" alt="Search PNG" />
        </button>
      </div>
      <div class="weather">
        <img src="Images/clouds.png" alt="weather-icon" class="weather-icon" />
        <h1 class="temp">0</h1>
        <h2 class="city">New York</h2>
      </div>
      <div class="details">
        <div class="col">
          <img src="Images/humidity.png" alt="Humidityicon" class="icons" />
          <div>
            <p class="humidity">0%</p>
            <p>Humidity</p>
          </div>
        </div>
        <div class="col">
          <img src="Images/wind.png" alt="Windicon" class="icons" />
          <div>
            <p class="wind">0 km/h</p>
            <p>Wind Speed</p>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
